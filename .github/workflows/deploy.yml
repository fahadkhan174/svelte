name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        env: 
          BASE_PATH: '/svelte'
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: svelte-kit-build
          path: build
          if: always()
        id: upload-artifact

      - name: Deploy to gh-pages
        uses: actions/deploy-pages@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACT_NAME: svelte-kit-build
          PATH: build
          BRANCH: gh-pages